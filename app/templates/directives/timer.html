<div>	
	<div ng-hide="onBreak"> {{ currentTime | timecode }} <br> </div>
	<div ng-show="onBreak"> {{ currentBreakTime | timecode }}</div>
	<button ng-show="!isTimerActive" ng-hide="onBreak" ng-click="start()"> Start</button>
	<button ng-show="isTimerActive" ng-click="reset()"> Reset </button>
	<button  ng-hide="onBreak" ng-click="stop()"> Stop </button>
	<button ng-show="onBreak" ng-click="break()"> Break</button>		
	<button  ng-show="onBreak" ng-click="breakStop()"> Stop </button>		
</div>

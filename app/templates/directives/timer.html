
<div>
	<div ng-hide= "onBreak"> {{ currentTime | timecode }}</div>
	<div ng-show= "onBreak"> {{ currentBreakTime | timecode }} </div>
	<button ng-show="!isTimerActive && !onBreak"  ng-click="start()"> Start </button>
	<button ng-show="isTimerActive && !onBreak" ng-click="reset()"> Reset </button>
	<button ng-show="onBreak && !isBreakActive" ng-click="break()"> Break  </button>
	<button ng-show="onBreak && isBreakActive" ng-click="breakReset()"> Reset</button>
</div>

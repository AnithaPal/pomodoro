
<div>
	<div ng-show= "onTask && !onBreak"> {{ currentTime | timecode }}</div>
	<div ng-show= "onBreak"> {{ currentBreakTime | timecode }} </div>
	<div ng-show="onLongBreak"> {{LongBreakTime | timecode }}</div>
	<button ng-show="!isTimerActive && !onBreak && !onLongBreak && onTask"  ng-click="start()"> Start </button>
	<button ng-show="isTimerActive && !onBreak && !onLongBreak" ng-click="reset()"> Reset </button>
	
	<button ng-show="onBreak && !isBreakActive && !onLongBreak" ng-click="break()"> Break  </button>
	<button ng-show="onBreak && isBreakActive && !onLongBreak" ng-click="breakReset()"> Reset</button>
	
	<button ng-show="onLongBreak && !isLongBreakActive" ng-click="longBreak()"> 30-Minute Break</button>
	<button ng-show="onLongBreak && isLongBreakActive " ng-click="longBreakReset()"> Long Break Reset </button>
</div>
